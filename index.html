<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefanos Panagoulias Lucena | Data Engineer</title>
    <style>
        :root {
            --bg-color: #242424;
            --text-color: #e0e0e0;
            --accent-color: #00303f;
            --secondary-color: #1a2c34;
            --hover-color: #004a5c;
            --card-bg: #2e2e2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 40px 0;
            text-align: center;
            background-color: var(--secondary-color);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        h2 {
            font-size: 1.8rem;
            margin: 30px 0 20px;
            color: white;
        }

        h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        .title {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 20px;
        }

        nav {
            background-color: var(--secondary-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--hover-color);
        }

        section {
            padding: 40px 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-content {
            padding: 20px;
        }

        .tag {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .skill-item {
            background-color: var(--secondary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .about-content {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .about-text {
            flex: 2;
        }

        .about-img {
            display: none;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .contact-item {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: var(--secondary-color);
            margin-top: 40px;
        }

        .skills-category {
            margin-bottom: 25px;
        }

        .personal-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .personal-detail {
            background-color: var(--card-bg);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
